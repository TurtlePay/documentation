openapi: 3.0.0
info:
  description: >-
    This document outlines the public API methods available using the TurtlePay
    platform for creating and completing payment requests on the TurtleCoin
    network.
  version: "0.0.2-oas3"
  title: TurtlePay Public API Interface
  contact:
    email: turtlepay@protonmail.com
  license:
    name: GNU Affero General Public License version 3
    url: 'https://opensource.org/licenses/AGPL-3.0'
tags:
  - name: Payment Requests
paths:
  /new:
    post:
      tags:
        - Payment Requests
      summary: Creates a new payment request
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  sendToAddress:
                    type: string
                    description: The address to provide the user to send funds to
                    example: >-
                      TRTLv2uxbWyZ4DM5BLo5fURdzapJ3U6nHMMDst5RjkrR4Yy2ZL3r5EC7nXGmq5x2fAQbdGKLFaMNRRasGRrS2WhRWHDkNQ7qaDP
                  atomicAmount:
                    type: number
                    description: >-
                      The atomic amount that the user needs to send to complete
                      the request
                    example: 100
                  startHeight:
                    type: number
                    description: >-
                      The blockchain height that we will start looking for
                      transactions to complete the request
                    example: 1132510
                  endHeight:
                    type: number
                    description: >-
                      The blockchain height that we will stop looking for
                      transactions to complete the request
                    example: 1132570
                  confirmations:
                    type: number
                    description: >-
                      The number of confirmations that we will wait to pass once
                      we find transactions destined for this request
                    example: 30
                  qrCode:
                    type: string
                    description: >-
                      A link to a QR code image that contains the required
                      payment information to complete this request
                    example: >-
                      https://chart.googleapis.com/chart?cht=qr&chs=256x256&chl=turtlecoin://TRTLv2uxbWyZ4DM5BLo5fURdzapJ3U6nHMMDst5RjkrR4Yy2ZL3r5EC7nXGmq5x2fAQbdGKLFaMNRRasGRrS2WhRWHDkNQ7qaDP?amount=100
                  userDefined:
                    type: object
                    description: >-
                      A copy of the data you supplied in the optional
                      userDefined field
                  callbackPublicKey:
                    type: string
                    description: >-
                      The Public Key of the Private Key the platform uses to
                      sign callback messages
                    example: >-
                      
        '400':
          description: Bad Request
        '500':
          description: Internal Server Failure
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - address
                - amount
              properties:
                address:
                  type: string
                  example: >-
                    TRTLuxN6FVALYxeAEKhtWDYNS9Vd9dHVp3QHwjKbo76ggQKgUfVjQp8iPypECCy3MwZVyu89k1fWE2Ji6EKedbrqECHHWouZN6g
                amount:
                  type: number
                  example: 100
                callback:
                  type: string
                  example: 'https://webhook.site/8d2e1b19-d293-445a-b38e-9a2cd6d526a7'
                confirmations:
                  type: number
                  example: 30
                  default: 60
                userDefined:
                  type: object
        description: Creates a new payment request
      callbacks:
        receivedFunds:
          '{$request.body#/callback}':
            post:
              summary: Called when at least the requested funds have been sent to the specified wallet and enough confirmations have completed.
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        address:
                          type: string
                          example: TRTLv2uxbWyZ4DM5BLo5fURdzapJ3U6nHMMDst5RjkrR4Yy2ZL3r5EC7nXGmq5x2fAQbdGKLFaMNRRasGRrS2WhRWHDkNQ7qaDP
                          description: The address where the user should send funds
                        status:
                          type: number
                          example: 100
                          description: Continue
                        request:
                          type: object
                          properties:
                            address:
                              type: string
                              example: TRTLuxN6FVALYxeAEKhtWDYNS9Vd9dHVp3QHwjKbo76ggQKgUfVjQp8iPypECCy3MwZVyu89k1fWE2Ji6EKedbrqECHHWouZN6g
                              description: The address where we will be sending funds to
                            amount:
                              type: number
                              example: 100
                              description: The amount of funds requested
                            userDefined:
                              type: object
                              description: Any additional information supplied in the creation of the request
                        amount:
                          type: number
                          example: 100
                          description: The amount received into the temporary wallet created for this request
                        signature:
                          type: string
                          example: ""
                          description: The digital signature of this message that can be verified with the public key supplied in the original response to the request.
              responses:
                '200':
                  description: OK
        inProgress:
          '{$request.body#/callback}':
            post:
              summary: Called when we have received funds for the request; however, we have not received all the funds requested or the funds have not reached the required confirmation depth.
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        address:
                          type: string
                          example: TRTLv2uxbWyZ4DM5BLo5fURdzapJ3U6nHMMDst5RjkrR4Yy2ZL3r5EC7nXGmq5x2fAQbdGKLFaMNRRasGRrS2WhRWHDkNQ7qaDP
                          description: The address where the user should send funds
                        status:
                          type: number
                          example: 102
                          description: Continue
                        request:
                          type: object
                          properties:
                            address:
                              type: string
                              example: TRTLuxN6FVALYxeAEKhtWDYNS9Vd9dHVp3QHwjKbo76ggQKgUfVjQp8iPypECCy3MwZVyu89k1fWE2Ji6EKedbrqECHHWouZN6g
                              description: The address where we will be sending funds to
                            amount:
                              type: number
                              example: 100
                              description: The amount of funds requested
                            userDefined:
                              type: object
                              description: Any additional information supplied in the creation of the request
                        amount:
                          type: number
                          example: 100
                          description: The amount received into the temporary wallet created for this request
                        confirmationsRemaining:
                          type: number
                          example: 10
                          description: The number of block confirmations remaining for the requested funds
                        blocksRemaining:
                          type: number
                          example: 10
                          description: The number of blocks which we will continue to scan for funds
                        signature:
                          type: string
                          example: ""
                          description: The digital signature of this message that can be verified with the public key supplied in the original response to the request.
              responses:
                '200':
                  description: OK
        sentFunds:
          '{$request.body#/callback}':
            post:
              summary: Called when at least the requested funds have been sent to the specified wallet and enough confirmations have completed.
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        address:
                          type: string
                          example: TRTLv2uxbWyZ4DM5BLo5fURdzapJ3U6nHMMDst5RjkrR4Yy2ZL3r5EC7nXGmq5x2fAQbdGKLFaMNRRasGRrS2WhRWHDkNQ7qaDP
                          description: The address where the user should send funds
                        status:
                          type: number
                          example: 200
                          description: Continue
                        request:
                          type: object
                          properties:
                            address:
                              type: string
                              example: TRTLuxN6FVALYxeAEKhtWDYNS9Vd9dHVp3QHwjKbo76ggQKgUfVjQp8iPypECCy3MwZVyu89k1fWE2Ji6EKedbrqECHHWouZN6g
                              description: The address where we will be sending funds to
                            amount:
                              type: number
                              example: 100
                              description: DEPRECATED - The amount of funds received
                            userDefined:
                              type: object
                              description: Any additional information supplied in the creation of the request
                        txnHash:
                          type: string
                          example: 6219af887d59f796862258fcc4712db076cefbd3f41ad52ad753a45029414f99
                          description: The transaction hash for the transaction that sends the funds to the requested wallet
                        amountReceived:
                              type: number
                              example: 100
                              description: The amount of funds received
                        amountSent:
                          type: number
                          example: 90
                          description: The amount of funds sent on to the requestor (amount received minus network transaction fee)
                        networkFee:
                          type: number
                          example: 10
                          description: The network fee paid for sending the funds to the requestor
                        amount:
                          type: number
                          example: 90
                          description: The amount received into the temporary wallet created for this request
                        keys:
                          type: object
                          properties:
                            privateSpendKey:
                              type: string
                              example: "886e03f06780964fd1e625b51382e571fa141c86f9ea6128f363fb217fdfaf0b"
                              description: The private spend key of the one-time use wallet
                            privateViewKey:
                              type: string
                              example: "80ec1f056c95f0dacebb95ff5ff82eafde9b89380a4feeecdecc80e70789ce0d"
                              description: The private view key of the one-time use wallet
                        signature:
                          type: string
                          example: ""
                          description: The digital signature of this message that can be verified with the public key supplied in the original response to the request.
              responses:
                '200':
                  description: OK
        notEnoughFunds:
          '{$request.body#/callback}':
            post:
              summary: Called when we have received funds for the request; however, there are not enough funds available to forward the funds (due to the network transaction fee) to forward the funds to the requested wallet.
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        address:
                          type: string
                          example: TRTLv2uxbWyZ4DM5BLo5fURdzapJ3U6nHMMDst5RjkrR4Yy2ZL3r5EC7nXGmq5x2fAQbdGKLFaMNRRasGRrS2WhRWHDkNQ7qaDP
                          description: The address where the user should send funds
                        status:
                          type: number
                          example: 402
                          description: Continue
                        request:
                          type: object
                          properties:
                            address:
                              type: string
                              example: TRTLuxN6FVALYxeAEKhtWDYNS9Vd9dHVp3QHwjKbo76ggQKgUfVjQp8iPypECCy3MwZVyu89k1fWE2Ji6EKedbrqECHHWouZN6g
                              description: The address where we will be sending funds to
                            amount:
                              type: number
                              example: 100
                              description: The amount of funds requested
                            userDefined:
                              type: object
                              description: Any additional information supplied in the creation of the request
                        signature:
                          type: string
                          example: ""
                          description: The digital signature of this message that can be verified with the public key supplied in the original response to the request.
              responses:
                '200':
                  description: OK
        walletTimeout:
          '{$request.body#/callback}':
            post:
              summary: Called when the wallet created for the request times out as no funds were received into the wallet within the alloted time.
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        address:
                          type: string
                          example: TRTLv2uxbWyZ4DM5BLo5fURdzapJ3U6nHMMDst5RjkrR4Yy2ZL3r5EC7nXGmq5x2fAQbdGKLFaMNRRasGRrS2WhRWHDkNQ7qaDP
                          description: The address where the user should send funds
                        status:
                          type: number
                          example: 408
                          description: Request Timed Out
                        request:
                          type: object
                          properties:
                            address:
                              type: string
                              example: TRTLuxN6FVALYxeAEKhtWDYNS9Vd9dHVp3QHwjKbo76ggQKgUfVjQp8iPypECCy3MwZVyu89k1fWE2Ji6EKedbrqECHHWouZN6g
                              description: The address where we would have sent funds to
                            amount:
                              type: number
                              example: 100
                              description: The amount of funds requested
                            userDefined:
                              type: object
                              description: Any additional information supplied in the creation of the request
                        keys:
                          type: object
                          properties:
                            privateSpendKey:
                              type: string
                              example: "886e03f06780964fd1e625b51382e571fa141c86f9ea6128f363fb217fdfaf0b"
                              description: The private spend key of the one-time use wallet
                            privateViewKey:
                              type: string
                              example: "80ec1f056c95f0dacebb95ff5ff82eafde9b89380a4feeecdecc80e70789ce0d"
                              description: The private view key of the one-time use wallet
                        signature:
                          type: string
                          example: ""
                          description: The digital signature of this message that can be verified with the public key supplied in the original response to the request.
              responses:
                200:
                  description: OK
externalDocs:
  description: TurtlePay GitHub Organization
  url: 'https://github.com/TurtlePay'
